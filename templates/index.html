<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 운세 보기</title>
</head>
<body>
    <h1>운세 입력</h1>
    <form action="/" method="post">
        <label>이름: <input type="text" name="name" required></label><br>
        <label>한자 이름: <input type="text" name="hanja_name" required></label><br>
        <label>생년월일: <input type="date" name="birth_date" required></label><br>
        <label>태어난 시간: 
            <select name="birth_time" required>
                <option value="자시 (23~1시)">자시 (23~1시)</option>
                <option value="축시 (1~3시)">축시 (1~3시)</option>
                <option value="인시 (3~5시)">인시 (3~5시)</option>
                <option value="묘시 (5~7시)">묘시 (5~7시)</option>
                <option value="진시 (7~9시)">진시 (7~9시)</option>
                <option value="사시 (9~11시)">사시 (9~11시)</option>
                <option value="오시 (11~13시)">오시 (11~13시)</option>
                <option value="미시 (13~15시)">미시 (13~15시)</option>
                <option value="신시 (15~17시)">신시 (15~17시)</option>
                <option value="유시 (17~19시)">유시 (17~19시)</option>
                <option value="술시 (19~21시)">술시 (19~21시)</option>
                <option value="해시 (21~23시)">해시 (21~23시)</option>
            </select>
        </label><br>
        <button type="submit">운세 보기</button>
    </form>
</body>
</html>
